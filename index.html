<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td style="font-weight: bold;" class="ano period">Period</td>
            <td style="font-weight: bold;" class="android">Android</td>
            <td style="font-weight: bold;" class="ios">iOS</td>
            <td style="font-weight: bold;" class="windows">Windows Phone</td>
            <td style="font-weight: bold;" class="others">Others</td>           
        </tr>
        <tr>
            <td style="font-weight: bold;" class="ano">2016Q1</td>
            <td>83.4%</td>
            <td>15.4%</td>
            <td>0.8%</td>
            <td>0.4%</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" class="ano">2016Q2</td>
            <td>87.6%</td>
            <td>11.7%</td>
            <td>0.4%</td>
            <td>0.3%</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" class="ano">2016Q3</td>
            <td>86.8%</td>
            <td>12.5%</td>
            <td>0.3%</td>
            <td>0.4%</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" class="ano">2016Q4</td>
            <td>81.4%</td>
            <td>18.2%</td>
            <td>0.2%</td>
            <td>0.2%</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" class="ano">2017Q1</td>
            <td>85.0%</td>
            <td>14.7%</td>
            <td>0.1%</td>
            <td>0.1%</td>
        </tr>
    </table>
    <p>Source: IDC, May 2027</p>
</body>
</html>
